<app-navbar></app-navbar>
<div *ngIf="dataSuccess === 1">
<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">

    <!-- Left Column -->
    <div class="w3-col m1" style="color: white;">
      s
    </div>

    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white">
        <div class="w3-container">
          <h4 class="w3-center">{{ userInfo.name }}</h4>
          <p class="w3-center"><img [src]="userInfo.image" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
          <hr>
          <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{ userInfo.info }}</p>
          <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> {{ userInfo.place }}</p>
          <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{ userInfo.birthday }}</p>
        </div>
      </div>
      <br>

      <!-- Interests -->
      <div class="w3-card w3-round w3-white w3-hide-small">
        <div class="w3-container">
          <p>Interests</p>
          <p>
            <span class="w3-tag w3-small w3-theme-d5">News</span>
            <span class="w3-tag w3-small w3-theme-d4">W3Schools</span>
            <span class="w3-tag w3-small w3-theme-d3">Labels</span>
            <span class="w3-tag w3-small w3-theme-d2">Games</span>
            <span class="w3-tag w3-small w3-theme-d1">Friends</span>
            <span class="w3-tag w3-small w3-theme">Games</span>
            <span class="w3-tag w3-small w3-theme-l1">Friends</span>
            <span class="w3-tag w3-small w3-theme-l2">Food</span>
            <span class="w3-tag w3-small w3-theme-l3">Design</span>
            <span class="w3-tag w3-small w3-theme-l4">Art</span>
            <span class="w3-tag w3-small w3-theme-l5">Photos</span>
          </p>
        </div>
      </div>
      <br>

      <!-- Alert Box -->
      <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
          <i class="fa fa-remove"></i>
        </span>
        <p><strong>Hey!</strong></p>
        <p>People are looking at your profile. Find out who.</p>
      </div>

      <!-- End Left Column -->
    </div>

    <!-- Middle Column -->
    <div class="w3-col m7">

      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Write a post!</h6>
              <form (ngSubmit)="makePost(f)" #f="ngForm">
                <textarea class="w3-border w3-padding" name="post" ngModel placeholder="Type here"></textarea>
                <br>
                <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i> &nbsp;Post</button>
                <div class="w3-right" style="padding-left: 10px">
                  <label>Make Public &nbsp;</label>
                  <input type="checkbox" class="w3-check" ngModel name="public">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-center" *ngIf="!posts"><br>
        <h3>No Posts to display :(</h3>
      </div>
      <div *ngIf="posts">
        <app-posts [posts]="posts" [myId]="myId"></app-posts>
        <!--End Middle Column  -->
      </div>
      <!--End Middle Column  -->
    </div>
  </div>

  <!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<footer class="w3-container w3-theme-d3 w3-padding-16">
  <h5>Copyright 2018</h5>
</footer>
</div>
