<app-navbar></app-navbar>
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px" *ngIf="showMess">
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m2" style="color: white;">
      s
    </div>
    <div class="w3-col m8">
      <h3>Friend Requests</h3>
      <h4 *ngIf="users.length === 0">No requests</h4>
      <ul class="w3-ul w3-card-4">
        <li class="w3-bar" (click)="viewUser(user.username)" *ngFor="let user of users">
          <!--<span class="w3-bar-item w3-button w3-xlarge w3-right">-->
            <!--<i class="fa fa-check" aria-hidden="true"></i>-->
          <!--</span>-->
          <div class="w3-right">
            <button class="w3-button w3-block w3-green w3-section" (click)="acceptRequest(user.username)" title="Accept"><i class="fa fa-check"></i></button>
          </div>
          <div class="w3-right">
            <button class="w3-button w3-block w3-red w3-section" title="Decline"><i class="fa fa-remove"></i></button>
          </div>
          <img [src]="user.image" class="w3-bar-item w3-circle" style="width:85px">
          <div class="w3-bar-item">
            <span class="w3-large">{{ user.name }}</span><br>
            <span>{{ user.info }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
