<div class="w3-col m6 w3-display-middle">
  <h1 class="w3-center">Social Media Appication</h1>
  <div class="w3-card-4">
    <div class="w3-container w3-blue-grey">
      <h2>Welcome</h2>
    </div>
    <form class="w3-container" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <p>
        <label class="w3-text-brown"><b>Email</b></label>
        <input class="w3-input w3-border" name="email" type="email" ngModel></p>
      <p>
        <label class="w3-text-brown"><b>Password</b></label>
        <input class="w3-input w3-border" name="password" type="password" ngModel></p>
      <p>
        <span style="color: red" *ngIf="showError">Invalid credentials!<br><br></span>
        <button class="w3-btn w3-blue-grey" type="submit">Login</button>
        <span class="w3-right"><a [routerLink]="['/register']">New user? Register here</a></span>
      </p>
    </form>
  </div>
</div>
